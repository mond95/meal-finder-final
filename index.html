<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <!-- putting in this link from font awesome - will allow us to put icons in when we put their classes etc -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- Google fonts: Heading fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts: regular fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Adding in bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BANNER FOR LOGO -->
    <div class="banner" id="banner">
      <div class="banner-image" id="banner-image"></div>
      <div class="banner-content">
        <h1>The Cosy Chef</h1>
        <p><strong>Discover amazing new recipes every week</strong></p>
      </div>
    </div>

    <!-- container will wrap around everything -->
    <div class="container">
      <h1>Search for a recipe</h1>
      <p class="second-text">
        <em>Or try the randomiser button if you're feeling adventurous!</em>
      </p>
      <!-- div with a class of flex as we want everything in it to align horizontally, which
    is going to be the form which will also have a class of flex -->
      <div class="flex">
        <!-- can do emmet abbreviation 'form.flex#submit' and tab -->
        <form class="flex" id="submit">
          <!-- we will add an id to grab this with javascript -->
          <input
            type="text"
            id="search"
            placeholder="Search for meals or keywords"
          />
          <button class="search-btn" type="submit">
            <!-- giving it a magnifying glass icon - this comes from font awesome!: https://fontawesome.com/v4/icon/search -->
            <!-- can use emmet abbreviation 'i.fas.fa-search' to add 2 classes - these are the classes font awesome says we have to put to
            display their search icon (see link) -->
            <i class="fas fa-search"></i>
          </button>
        </form>
        <!-- outside of the form but still within the flex class, going to add the randomiser butto -->
        <!-- giving it a 'random' icon - this comes from font awesome! https://fontawesome.com/v4/icon/random-->
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <!-- <div id="top-meals"></div> -->
      <p id="top-meals-header">
        <br />
        <br />
        <strong>Top voted recipes this week:</strong>
      </p>
      <!-- Inserting a carousel using bootstrap for these images that will come from the data.json -->
      <div id="top-meals">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner" id="top-meals-carousel"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- then outside of the flex but still within our container, we want our placeholders that we're going
    to fill in with javascript - the html is generated in the javascript  -->
      <!-- inside of this result-heading div will say e.g. 'search results for chicken' etc -- it'll be dynamic -->
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
